name: Deploy Metadata Schema
on:
  push:
    branches:
      - main
      - TDRD-213-add-deploy-github-workflow
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment'
        required: true
        options:
          - intg
          - staging
          - prod
        default: 'intg'

permissions:
  id-token: write
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - id: role-name
        run: |
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fh: 
            print(f"role-name=TDRGithubActionsDeployLambda{'${{ inputs.environment }}'.title()}", file=fh)
        shell: python
          - name: Configure AWS credentials for Lambda
            uses: aws-actions/configure-aws-credentials@v1-node16
            with:
              role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_NUMBER }}:role/${{ steps.role-name.outputs.role-name }}
              aws-region: eu-west-2
              role-session-name: ECRLogin
      - name: Deploy schema
        run: |
          aws s3 cp metadata-schema s3://tdr-metadata-schema-${{ inputs.environment }}/metadata-schema --recursive
